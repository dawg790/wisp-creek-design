<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

  <title>Wisp Creek Design | Order Status</title>

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" type="text/css" href="css/navicon.min.css">

</head>

<body>

	<div class="wrapper wrapper-page">

		<header class="header-page">
			<div class="header-content group">
				<div class="header-title">
					<h1><a href="index.html">WISP CREEK <span>DESIGN</span></a></h1>

					<div class="icon">
						<a href="index.html"><img id="wcd-icon" src="images/icon_no_text.png"></a><br>
						<button class="lines-button x" type="button" role="button" aria-label="Toggle Navigation" data-bind="click: showMobileNav">
						  <span class="lines"></span>
						</button>
					</div>
				</div>

				<div class="header-nav">
					<ul class="nav">
						<li><a href="media.html">Media</a></li>
						<li><a href="build.html">Build</a></li>
						<li><a href="order.html">Order Status</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="status-container">

			<h2>Check your Order</h2>

			<form id="order-status-form" data-bind="submit: checkOrder">
				<label for="order-name">Last Name: </label><input id="order-name" type="text" value="" data-bind="click: clearFields">
				<p>Or...</p>
				<label for="order-num">Order Number: </label><input id="order-num" type="text" value="" data-bind="click: clearFields">
				<button type="submit">SUBMIT</button>
			</form>

			<h2>Status</h2>

			<p class="buyer">Customer: <span></span></p>
			<p class="status">Project Phase: <span></span></p>
			<p class="completion">Est. Completion Date: <span></span></p>
			<p class="notes">Notes: <span></span></p>

		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/app.min.js"></script>

</body>

</html>
