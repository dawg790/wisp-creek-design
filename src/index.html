<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.min.css">
  <title>Wisp Creek Design | Jewelry Box</title>

  <script src="js/jquery.min.js"></script>
</head>

<body>

	<header>
		<a href="index.html"><h1>WISP CREEK <span>DESIGN</span></h1></a>

		<div class="icon">
			<a href="index.html"><img id="wcd-icon" src="images/icon_no_text.png"></a>
			<a href="index.html"><img id="wcd-icon-text" src="images/icon_text_red.png"></a>
		</div>

		<ul class="nav">
			<li><a href="experience.html">Experience</a></li>
			<li><a href="#">Build</a></li>
			<li><a href="#">Order Status</a></li>
		</ul>
	</header>

	<div class="tagline">
		<p>Featuring handmade, fine furniture from our woodworking shop in Bailey, Colorado. We feature walnut jewelry boxes.</p>
	</div>

	<div class="arrows">
		<a href="#"><img id="left" src="images/left-arrow.png"></a>
		<a href="#"><img id="right" src="images/right-arrow.png"></a>
	</div>

  <div class="underlay">
    <img id="bgPic" src="images/stock.jpg">
  </div>



  <script>

	  $('#left').click(function() {
	  	leftScroll();
	  });

	  $('#right').click(function() {
	  	rightScroll();
	  });

	  var nIntervalId;
	  var count = 0;
	  var pics = [
	    "images/stock.jpg",
	    "images/drawing.jpg",
	    "images/splines.jpg",
	    "images/dry_finish.jpg",
	    "images/box_open_lg.png"
	  ];

	  // Scrolls through our pictures array, but stops incrementing if we reach the last picture
	  function rightScroll() {
	  	if (count < 4) {
	  		count++;
	  		$('#bgPic').attr('src', pics[count]);
	  	} else if (count === 4) {
	  		$('#bgPic').attr('src', pics[count]);
	  	}
	  }

	  // Scrolls through as above but stops decrementing if we are at the first picture
	  function leftScroll() {
	  	if (count > 0) {
	  		count--;
	  		$('#bgPic').attr('src', pics[count]);
	  	} else if (count === 0) {
	  		$('#bgPic').attr('src', pics[count]);
	  	}
	  }

  </script>

</body>
</html>
