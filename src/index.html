<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.min.css">
  <title>Wisp Creek Design | Jewelry Box</title>

  <script src="js/jquery.min.js"></script>
</head>

<body>

	<div class="icon">
		<img id="wcd-icon" src="images/icon_no_text.png">
		<img id="wcd-icon-text" src="images/icon_text.png">
	</div>

	<header>WISP CREEK <span>DESIGN</span></header>

	<ul class="nav">
		<li><a href="#">Experience</a></li>
		<li><a href="#">Build</a></li>
		<li><a href="#">Order Status</a></li>
	</ul>

	<div class="arrows">
		<a href="#"><img id="left" src="images/left-arrow.png"></a>
		<a href="#"><img id="right" src="images/right-arrow.png"></a>
	</div>

  <div class="underlay">
    <img id="bgPic" src="images/stock.jpg">
  </div>





  <script>
    var nIntervalId;

    function changePic() {
    	nIntervalId = setInterval(newPic, 5000);
    }

    function newPic() {
    	var pics = ["images/stock.jpg", "images/drawing.jpg", "images/splines.jpg", "images/dry_finish.jpg"];
    	var num = getRandomArbitrary(0, 4);
    	$('#bgPic').animate({ opacity: 0.0 }, "slow", function() {
    		$('#bgPic').attr('src', pics[num]);
    	});
    	$('#bgPic').animate({ opacity: 1 }, "fast");
    }

    function getRandomArbitrary(min, max) {
		  return Math.floor(Math.random() * (max - min) + min)
		}

  </script>

</body>
</html>
