  <script>
  	var w = window,
				d = document,
				e = d.documentElement,
				g = d.getElementsByTagName('body')[0],
				x = w.innerWidth || e.clientWidth || g.clientWidth,
				y = w.innerHeight || e.clientHeight || g.clientHeight;

		/* Set the initial value of the tagline's margin to half the height of the window, minus half the height of the element
		 * unless the window height is less than 525px, in that case set the margin to 100px fixed, so it doesn't overlap the header
		 */
		if (y > 525) {
			$('.tagline').css("marginTop", (y / 2) - 160);
		} else {
			$('.tagline').css('marginTop', '100px');
		}

		// When the browser window is resized, update the tagline's margin using jQuery's .resize() method
    $(window).resize(function() {
    	y = w.innerHeight || e.clientHeight || g.clientHeight;
    	if (y > 525) {
    		$('.tagline').css('marginTop', (y / 2) - 160);
    	} else (
    		$('.tagline').css('marginTop', '100px'));
    });
