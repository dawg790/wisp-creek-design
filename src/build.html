<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

  <title>Wisp Creek Design | Build Your Box</title>

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="css/navicon.min.css">

  <style>

	  p {
	  	font-size: 2em;
	  	color: green;
	  	margin-top: -10px;
	  }

	  p span {
	  	color: green;
	  }

  </style>

</head>

<body>
	<div class="wrapper wrapper-page">

		<header class="header-page">
			<div class="header-content group">
				<div class="header-title">
					<h1><a href="index.html">WISP CREEK <span>DESIGN</span></a></h1>

					<div class="icon">
						<a href="index.html"><img id="wcd-icon" src="images/icon_no_text.png"></a><br>
						<button class="lines-button x" type="button" role="button" aria-label="Toggle Navigation" data-bind="click: showMobileNav">
						  <span class="lines"></span>
						</button>
					</div>
				</div>

				<div class="header-nav">
					<ul class="nav">
						<li><a href="index.html"><i class="fa fa-home fa-lg"></i></a></li>
						<li><a href="store.html">Store</a></li>
						<li><a href="media.html">Media</a></li>
						<li><a class="selected" href="build.html">Build</a></li>
						<li><a href="order.html">Order Status</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="build-container">

			<h2>Build Your Box</h2>

			<div class="build-section group">
				<div class="label">
					<label for="wood-species">Wood Type:</label>
				</div>

				<div class="selection">
					<select id="wood-species">
						<option value="185">Walnut</option>
						<option value="135">Mahogany</option>
					</select>
				</div>

				<div class="image-view">
					<img id="wood-species-image" src="images/walnut.png" width="100">
				</div>
			</div>

			<div class="build-section group">
				<div class="label">
					<label for="inlay">Inlay:</label>
				</div>

				<div class="selection">
					<select id="inlay">
						<option value="0">No Inlay</option>
						<option value="50">Walnut,Maple,Ebony +$50</option>
						<option value="50">Ebony,Maple +$50</option>
					</select>
				</div>

				<div class="image-view">
					<img id="inlay-image" src="images/blank.jpg" width="100">
				</div>
			</div>

			<div class="build-section group">
				<div class="label">
					<label for="felt">Velvet Color:</label>
				</div>

				<div class="selection">
					<select id="velvet">
						<option value="0">Black</option>
						<option value="5">Red: +$5</option>
					</select>
				</div>

				<div class="image-view">
					<img id="velvet-image" src="images/black.jpg" width="100">
				</div>
			</div>

			<div class="build-section group">
				<div class="label">
					<label for="mirror">Mirror:</label>
				</div>

				<div class="selection">
					<select id="mirror">
						<option value="0">No</option>
						<option value="50">Yes: +$50</option>
					</select>
				</div>

				<div class="image-view">
					<img id="mirror-image" src="images/blank.jpg" width="100">
				</div>
			</div>

			<div class="build-section group">
				<div class="label">
					<label for="size">Size:</label>
				</div>

				<div class="selection">
					<select id="size">
						<option value="0">Medium: 8" x 12"</option>
						<option value="25">Large: 10" x 14" +$25</option>
						<option value="0">Small: 6.5" x 9.5"</option>
					</select>
				</div>

				<div class="image-view">
					<img id="size-image" src="images/box5.jpg" width="100">
				</div>
			</div>


			<h2>Total Cost: </h2>

			<div class="build-section group">
				<div class="cost-holder">
					<p>$<span id="totalCost">200</span></p>
				</div>

				<div class="image-view">
					<script id ="payNow" data-env="sandbox" data-shipping="10.00" data-amount="150" data-name="Jewelry Box"
				    data-button="buynow" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=nick@wispcreekdesign.com" async="async"
					></script>
				</div>
			</div>

			<p class="inventory-notice">Or view our current <a href="store.html">Inventory</a></p>

		</div>

	</div>

  <script src="js/jquery.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/app.min.js"></script>
	<script>

		$('#wood-species').change(function() {
			if ($('#wood-species option:selected').text() === "Mahogany") {
				$('#wood-species-image').attr("src", "images/mahogany.png");
			} else {
				$('#wood-species-image').attr("src", "images/walnut.png");
			}
		});

		$('#inlay').change(function() {
			if ($('#inlay option:selected').text() === "Walnut,Maple,Ebony +$50") {
				$('#inlay-image').attr("src", "images/inlay1.jpg");
			} else if ($('#inlay option:selected').text() === "Ebony,Maple +$50") {
				$('#inlay-image').attr("src", "images/inlay2.jpg");
			} else {
				$('#inlay-image').attr("src", "images/blank.jpg");
			}
		});

		$('#velvet').change(function() {
			if ($('#velvet option:selected').text() === "Red: +$5") {
				$('#velvet-image').attr("src", "images/red.jpg");
			} else if ($('#velvet option:selected').text() === "Black") {
				$('#velvet-image').attr("src", "images/black.jpg");
			}
		});

		$('#mirror').change(function() {
			if ($('#mirror option:selected').text() === "Yes: +$50") {
				$('#mirror-image').attr("src", "images/mirror.jpg");
			} else if ($('#mirror option:selected').text() === "No") {
				$('#mirror-image').attr("src", "images/blank.jpg");
			}
		});

		$('select').change(buyIt);
		$(document).ready(buyIt);
		function buyIt() {
			// Get value from the input
			var wood = parseInt($('#wood-species').val());
			var inlay = parseInt($('#inlay').val());
			var velvet = parseInt($('#velvet').val());
			var mirror = parseInt($('#mirror').val());
			var size = parseInt($('#size').val());
			var value = wood + inlay + velvet + mirror + size;

			var woodChoice = $('#wood-species option:selected').text();
			var inlayChoice = $('#inlay option:selected').text();
			var velvetChoice = $('#velvet option:selected').text();
			var mirrorChoice = $('#mirror option:selected').text();
			var sizeChoice = $('#size option:selected').text();
			var valueText = "Jewelry Box - Wood: " + woodChoice + ". Inlay: " + inlayChoice + ". Velvet: " +
											velvetChoice + ". Mirror: " + mirrorChoice + ". Size: " + sizeChoice;
			$('#totalCost').text(value);
			// Sets the value of the hidden form field that the paypal button script above creates
			$('input[name="amount"]').val(value);
			$('input[name="item_name"]').val(valueText);

			console.log(valueText);

			return false;
		}

	</script>

</body>

</html>
