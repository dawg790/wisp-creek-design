<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

  <title>Wisp Creek Design | Inventory</title>

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" type="text/css" href="css/navicon.min.css">

  <style>
  	.inventory-section {
  		width: 55%;
  		margin: 0 auto;
  	}
		.inventory-details {
			float: right;
		}

		.inventory-image {
			float: left;
		}

  </style>

</head>

<body>

	<div class="wrapper wrapper-page">

		<header class="header-page">
			<div class="header-content group">
				<div class="header-title">
					<h1><a href="index.html">WISP CREEK <span>DESIGN</span></a></h1>

					<div class="icon">
						<a href="index.html"><img id="wcd-icon" src="images/icon_no_text.png"></a><br>
						<button class="lines-button x" type="button" role="button" aria-label="Toggle Navigation" data-bind="click: showMobileNav">
						  <span class="lines"></span>
						</button>
					</div>
				</div>

				<div class="header-nav">
					<ul class="nav">
						<li><a href="media.html">Media</a></li>
						<li><a href="build.html">Build</a></li>
						<li><a href="order.html">Order Status</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="inventory-section group">
			<div class="inventory-image">
				<ul data-bind="foreach: inventory">
					<li><img data-bind="attr: { src: image }" width="250"></li>
				</ul>
			</div>

			<div class="inventory-details">
				<ul data-bind="foreach: inventory">
					<li data-bind="text: wood"></li>
				</ul>

			</div>

		</div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/app.min.js"></script>

</body>

</html>
