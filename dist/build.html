<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1"><title>Wisp Creek Design | Build Your Box</title><link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css"><link rel="stylesheet" href="css/main.min.css"><link rel="stylesheet" href="css/navicon.min.css"><style>.paypal-button {
	  	display: none;
	  }</style><script src="js/jquery.min.js"></script><script>// Header styling changes on Scroll
	  $(document).scroll(function() {
	  	if ( $(this).scrollTop() > 25 ) {
	  		$('.icon').css('display', 'none');
	  		$('.nav li').css('line-height', '47px');
	  		$('header').css('border-bottom', '1px solid #e9e9e9');
	  	} else if ( $(this).scrollTop() === 0 ) {
	  		$('.icon').css('display', 'inline-block');
	  		$('.nav li').css('line-height', '74px');
	  		$('header').css('border-bottom', 'none');
	  	}
	  });</script></head><body><div class="wrapper wrapper-page"><header class="header-page"><div class="header-content group"><div class="header-title"><h1><a href="index.html">WISP CREEK <span>DESIGN</span></a></h1><div class="icon"><a href="index.html"><img id="wcd-icon" src="images/icon_no_text.png"></a><br><button class="lines-button x" type="button" role="button" aria-label="Toggle Navigation"><span class="lines"></span></button></div></div><div class="header-nav"><ul class="nav"><li><a href="media.html">Media</a></li><li><a href="build.html">Build</a></li><li><a href="order.html">Order Status</a></li></ul></div></div></header><form id="buildIt"><label for="totalCost">Total Cost:</label><input id="totalCost" type="text" value=""> <button>Submit</button></form><script id="payNow" data-env="sandbox" data-shipping="10.00" data-amount="150" data-name="Jewelry Box" data-button="buynow" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=nick_woodland@hotmail.com" async="async"></script></div><script src="js/app.min.js"></script><script>$('#buildIt').submit(buyIt);

		function buyIt() {
			// Get value from the input
			var value = $('#totalCost').val();

			$('input[name="amount"]').val(value);
			$('.paypal-button').show();
			return false;
		}</script></body></html>
